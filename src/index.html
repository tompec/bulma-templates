<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Free Bulma Templates</title>
        <meta name="description" content="Free Bulma Templates to use on your next projects.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" href="index.css">
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
        <script defer src="js/app.js"></script>
    </head>
    <body>
        <section id="app" class="hero is-fullheight">
            <div class="hero-head">
                <div class="container is-fluid">
                    <nav class="navbar" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">
                            <a class="navbar-item" href="/bulma-templates">
                                <h1 class="has-text-weight-bold">Free Bulma Templates</h1>
                            </a>

                            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                                <span aria-hidden="true"></span>
                            </a>
                        </div>

                        <div class="navbar-menu">
                            <div class="navbar-end">
                                <div class="navbar-item">
                                    <a href="https://github.com/tompec/bulma-templates" class="button is-link">
                                        <span class="icon"><i class="fab fa-github"></i></span>
                                        <span>View on GitHub</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="hero-body">
                <div class="container is-fluid">
                    <div class="tile is-ancestor">
                        <div class="tile is-4 is-parent">
                            <article class="card light-box">
                                <div class="card-image">
                                    <a href="templates/login.html">
                                        <figure class="image is-4x3">
                                            <img src="img/login.jpg">
                                        </figure>
                                    </a>
                                </div>
                                <div class="card-content level is-mobile">
                                    <div class="level-left">
                                        <p class="title has-text-weight-light"><a href="templates/login.html" class="has-text-dark">Login</a></p>
                                    </div>
                                    <div class="level-right buttons">
                                        <a href="templates/login.html" class="button is-success is-outlined">Demo</a>
                                        <button class="button is-link is-outlined" @click.prevent="download('login')">Download</button>
                                    </div>
                                </div>
                            </article>
                        </div>

                        <div class="tile is-4 is-parent">
                            <article class="card light-box">
                                <div class="card-image">
                                    <a href="templates/blog-index.html">
                                        <figure class="image is-4x3">
                                            <img src="img/blog-index.jpg">
                                        </figure>
                                    </a>
                                </div>
                                <div class="card-content level is-mobile">
                                    <div class="level-left">
                                        <p class="title has-text-weight-light"><a href="templates/blog-index.html" class="has-text-dark">Blog Index</a></p>
                                    </div>
                                    <div class="level-right buttons">
                                        <a href="templates/blog-index.html" class="button is-success is-outlined">Demo</a>
                                        <button class="button is-link is-outlined" @click.prevent="download('blog-index')">Download</button>
                                    </div>
                                </div>
                            </article>
                        </div>

                        <div class="tile is-4 is-parent">
                            <article class="card light-box">
                                <div class="card-image">
                                    <a href="templates/blog.html">
                                        <figure class="image is-4x3">
                                            <img src="img/blog.jpg">
                                        </figure>
                                    </a>
                                </div>
                                <div class="card-content level is-mobile">
                                    <div class="level-left">
                                        <p class="title has-text-weight-light"><a href="templates/blog.html" class="has-text-dark">Blog</a></p>
                                    </div>
                                    <div class="level-right buttons">
                                        <a href="templates/blog.html" class="button is-success is-outlined">Demo</a>
                                        <button class="button is-link is-outlined" @click.prevent="download('blog')">Download</button>
                                    </div>
                                </div>
                            </article>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
